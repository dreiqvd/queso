<div class="flex flex-col gap-2 form-field-wrapper">
  <mat-form-field appearance="outline" [hideRequiredMarker]="hideRequiredMarker()">
    @if (label()) {
      <mat-label>{{ label() }}</mat-label>
    }
    <textarea
      matInput
      [formControl]="formControl()"
      [id]="name()"
      [name]="name()"
      [rows]="rows()"
      (blur)="onBlur()"
    >
    </textarea>
    <mat-error>{{ errorMessage() }}</mat-error>
  </mat-form-field>
</div>
