@if (appearance() === 'chevron') {
  <div class="chevron-wrapper" [attr.aria-label]="ariaLabel()" [matTooltip]="tooltip() ?? ''">
    <div class="chevron"></div>
    <div class="chevron"></div>
    <div class="chevron"></div>
  </div>
} @else {
  <div
    class="scroll-cue bg-transparent flex items-center justify-center"
    [attr.aria-label]="ariaLabel()"
    [matTooltip]="tooltip() ?? ''"
  >
    <div [ngClass]="appearance()"></div>
  </div>
}
