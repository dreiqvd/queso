<!-- Backdrop -->
@if (isSidebarOpen()) {
  <div
    class="fixed z-fixed inset-0 bg-black opacity-50"
    tabindex="-1"
    (click)="closed.emit()"
    (keydown)="closed.emit()"
  ></div>
}
<div
  class="slidebar bg-white h-dvh w-[300px] fixed z-fixed top-0 transform transition-transform duration-300 ease-in-out"
  [class.right-0]="position() === 'right'"
  [class.left-0]="position() === 'left'"
  [class.translate-x-full]="position() === 'right' && !isSidebarOpen()"
  [class.-translate-x-full]="position() === 'left' && !isSidebarOpen()"
  [class.translate-x-0]="isSidebarOpen()"
>
  <div class="flex justify-end p-6">
    <button
      class="qs-icon-button slidebar-close-btn hover:!bg-primary-500"
      type="button"
      matTooltip="Close"
      (click)="closed.emit()">
      <qs-icon iconName="xmark" [iconSize]="20"/>
    </button>
  </div>
  <ng-content />
</div>
