<qs-page-container>
  <div class="pt-[102px] pb-8 px-8" qsAnimation="fadeIn">
    <header class="text-center">
      <h1
        qsAnimation="fadeInDown"
        class="text-underlined text-[64px] font-extrabold leading-normal
          after:bottom-5 after:h-3
        ">
        Blog
      </h1>
      <p
        qsAnimation="fadeInUp"
        class="text-gray mt-8 mx-auto max-w-[1000px]"
      >
        So here's the dealâ€”I just recently decided to put some of my thoughts online. Not a lot in my repository yet, but I'm filling it up. Gotta start somewhere, right? Here are some listicles, coding experience, and any shareable stuff (for now).
      </p>
    </header>
    <main class="mt-12 grid grid-cols-3 gap-12 mx-auto justify-items-center w-fit">
      @for (article of articles(); track $index) {
        <qs-article-card qsAnimation="fadeIn" [article]="article" />
      }
    </main>
  </div>
</qs-page-container>
