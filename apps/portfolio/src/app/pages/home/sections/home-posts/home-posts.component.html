<div class="container h-full flex flex-col items-center relative overflow-hidden">
  <header class="flex flex-col items-center">
    <qs-icon
      iconName="coffee"
      iconStyle="custom"
      aria-label="Coffee Icon"
      qsAnimation="fadeIn"
      animHover="float-shadow"
      [animDelay]="0.5"
      [iconSize]="64"
    />
    <h2
      class="text-underlined section-title text-center"
      qsAnimation="fadeInDown"
      animHover="wobble-skew"
    >
      Freshly Brewed
    </h2>
    <p class="subtitle" qsAnimation="fadeInUp">
      Yep! I sometimes write stuff â€” anything under the sun.
    </p>
  </header>
  <div class="posts-container grid grid-cols-3 gap-8 my-12">
    @for (post of posts; track $index) {
      <div
        class="post-panel flex flex-col justify-between gap-4"
        qsAnimation="flipInY"
        animHover="grow"
        [animDuration]="2"
      >
        <qs-pill [text]="post.tag" />
        <div>
          <h3 class="post-title font-semibold">
            <a href="#">{{ post.title }}</a>
          </h3>
          <p class="post-excerpt">{{ post.excerpt }}</p>
        </div>
        <span class="post-date self-end">{{ post.date }}</span>
      </div>
    }
  </div>
  <a
    href="/blog"
    target="_blank"
    rel="noreferrer noopener"
    aria-label="View all blogs"
    class="blogs-link btn accent outlined"
    qsAnimation="flipInX"
    animHover="bounce-to-right"
    [animDelay]="0.5"
  >
    View Archives
  </a>
  <div class="next-section absolute left-0 right-0 mx-auto my-0 w-fit z-20">
    <div class="flex">
      <img
        src="assets/svg/cursive-arrow.svg"
        alt="Cursive arrow for contact section"
        aria-label="Arrow direction for contact section"
        qsAnimation="rotateIn"
        animHover="wobble-vertical"
      />
      <div class="text-wrapper" qsAnimation="rotateInUpLeft" animHover="rotate">
        <span class="font-semibold inline-block">Want to get in touch?</span>
      </div>
    </div>
  </div>
  <img
    class="blob-bg-1 absolute z-10"
    src="assets/svg/3wdna7.svg"
    aria-hidden="true"
    alt="Blob background"
    qsAnimation="fadeIn"
  />
  <img
    class="blob-bg-2 absolute z-10"
    src="assets/svg/kwcu73.svg"
    aria-hidden="true"
    alt="Blob background"
    qsAnimation="fadeIn"
  />
</div>
