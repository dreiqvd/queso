  <div class="split-1 flex justify-end relative">
    <qs-contact-form class="z-10" />
    <img
      src="assets/svg/n7abku.svg"
      alt="Contact form blob"
      aria-hidden="true"
      class="absolute blob"
    />
  </div>

      src="assets/img/speech-bubble.gif"

        <span class="greeting-ch" aria-hidden="true">{{ ch }}</span>
      }
      <span class="dot inline-block" aria-hidden="true"></span>
    </h1>
