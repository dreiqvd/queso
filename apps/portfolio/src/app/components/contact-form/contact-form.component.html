<div class="form-wrapper relative">
  <form class="flex flex-col" [formGroup]="contactForm" (ngSubmit)="onSubmitForm()">
    <qs-input
      label="Name"
      control="name"
      name="name"
      qsAnimation="fadeInUp"
      matTooltip="Alias, superhero name, or just plain ol' you â€” who am I chatting with?"
      [hideRequiredMarker]="true"
      [errorMsgMap]="{
        required: 'Oops! Looks like you forgot to tell me your name.'
      }"
    />
    <qs-input
      label="Email"
      control="email"
      name="email"
      qsAnimation="fadeInUp"
      matTooltip="Your portal for virtual hellos. Promise, this is not for spams."
      [animDelay]="0.25"
      [hideRequiredMarker]="true"
      [errorMsgMap]="{
        required: 'Pinky promise, I am not going to use your email for spams (and scams).',
        email: 'Oops! That email address doesn\'t look right.'
      }"
    />
    <qs-input
      label="Subject"
      control="subject"
      name="subject"
      qsAnimation="fadeInUp"
      matTooltip="Give me a hint â€” what's brewing?"
      [animDelay]="0.5"
      [hideRequiredMarker]="true"
      [errorMsgMap]="{
        required: 'Looks like we\'re missing a subject here.'
      }"
    />
    <qs-textarea
      label="Message"
      control="message"
      name="message"
      qsAnimation="fadeInUp"
      matTooltip="Got a story? The floor is yours."
      [animDelay]="0.75"
      [hideRequiredMarker]="true"
      [errorMsgMap]="{
        required: 'We\'ve got a blank message field here.'
      }"
    />

    <button
      type="submit"
      class="btn primary outlined self-end"
      aria-label="Submit"
      qsAnimation="fadeInRight"
      animHover="bounceToRight"
      [animDelay]="1"
    >
      Send Message
    </button>
  </form>
</div>

<ng-template #errorTmpl let-message>
  <span class="error-msg">
    {{ message }}
  </span>
</ng-template>
