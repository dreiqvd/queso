<header
  role="navigation"
  aria-label="Main navigation"
  class="h-full flex items-center justify-between"
>
  <button
    class="menu-btn"
    matTooltip="Behold, a menu..."
    type="button"
    aria-label="Open menu"
    qsAnimation="fadeInLeft"
    (click)="isSidebarOpen.set(true)"
  >
    <qs-hamburger />
  </button>
  <div class="nav-links-wrapper flex" qsAnimation="bounceInDown">
    @for (social of socials; track $index) {
      <a
        class="nav-link primary"
        target="_blank"
        rel="noopener noreferrer"
        qsAnimation
        [animHover]="['bounce-to-right', 'wobble-top']"
        [href]="social.url"
        [attr.aria-label]="social.name"
        [matTooltip]="social.name"
      >
        <qs-icon iconStyle="custom" class="nav-icon" [iconName]="social.icon" [iconSize]="28" />
      </a>
    }
  </div>
</header>

@if (isSidebarOpen()) {
  <nav #sidebar class="sidenav fixed top-0 h-dvh" qsAnimation="slideInLeft" [animDuration]="0.3">
    <div class="close-btn-wrapper flex justify-end">
      <button
        aria-label="Close sidebar"
        type="button"
        class="close-btn"
        matTooltip="When one door closes, another opens; sorry, not in this sidebar."
        (click)="onSidebarBtnClick($event)"
      >
        <qs-icon iconName="times" aria-hidden="true" [iconSize]="28" />
      </button>
    </div>
  </nav>
}
