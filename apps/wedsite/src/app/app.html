<div class="container" [style.display]="isContentVisible() ? 'block' : 'none'">
  <app-navigation />
  <router-outlet />
  <footer>
    <p class="p-4 text-center text-primary-300
      mobile-md:p-6
    ">
      — This website was made together by Drei and Tricia —
    </p>
  </footer>
</div>

@if (isContentVisible() === false) {
  <div class="min-h-dvh p-4 text-center flex items-center justify-center">
    <p class="font-body">Oops. Content is not available at this viewport size.</p>
  </div>
}
