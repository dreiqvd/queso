<nav class="fixed top-1/2 left-8 -translate-y-1/2 z-fixed">
  <ul class="flex flex-col gap-7">
    @for (navItem of navItems; track $index) {
      <li
        class="nav-item cursor-pointer text-2xl text-primary opacity-60
          hover:text-primary-300
        "
        role="navigation"
        [class.active]="activeRoute() === navItem.route"
        (click)="onMenuItemClick(navItem.route)"
        (keydown.enter)="onMenuItemClick(navItem.route)"
      >
        <span>{{ navItem.label }}</span>
      </li>
    }
  </ul>
</nav>
