<nav
  class="hidden-scrollbar overflow-x-auto fixed top-1/2 left-8 -translate-y-1/2 z-[100]
    desktop-sm:left-4
    tablet-md:left-2 tablet-md:top-[22px] tablet-md:-translate-y-0
    mobile-md:left-0
  "
  [style.opacity]="isMenuHidden() ? '0' : '1'"
>
  <ul class="nav-list-wrapper relative flex flex-col gap-7 m-0 p-0 list-none
    desktop-sm:gap-5
    tablet-md:gap-4 tablet-md:flex-row tablet-md:pl-4
  ">
    @for (navItem of navItems; track $index) {
      <li
        role="navigation"
        class="nav-item cursor-pointer text-2xl opacity-60 z-[200]
          hover:text-primary-300
          desktop-sm:text-xl
          tablet-md:text-base tablet-md:text-accent tablet-md:shadow
          tablet-sm:text-base
        "
        [class.active]="activeRoute() === navItem.route"
        [class.text-body-light]="activeRoute() === 'gifts'"
        [style.display]="isMobile() && navItem.route === 'gifts' ? 'none' : 'block'"
        (click)="onMenuItemClick(navItem.route)"
        (keydown.enter)="onMenuItemClick(navItem.route)"
      >
        <span class="inline-block">{{ navItem.label }}</span>
      </li>
    }
  </ul>
</nav>

<section #section class="min-h-dvh" id="hello">
  <app-hero-section [isMobile]="isMobile()" />
</section>
<section #section class="min-h-dvh" id="details">
  <app-details-section />
</section>
<section #section class="min-h-dvh" id="rsvp">
  <app-rsvp-section />
</section>
<section #section class="min-h-dvh" id="faqs">
  <app-faqs-section />
</section>
<section #section class="h-dvh" id="hashtag">
  <app-hashtag-section />
</section>
<section #section id="gifts" class="bg-primary text-body-light pb-[120px]">
  <app-registry-section />
</section>
<section #section class="min-h-dvh" id="media">
  <app-media-section />
</section>
