<div class="page-container">
  <header class="page-header">
    <h2 class="section-header">
      REGISTRY
    </h2>
  </header>

  @if (isLoading()) {
    <app-loader message="Loading up the goodies..." />
  } @else {
    <div qsAnimation="fadeIn" class="flex flex-col items-center">
      <h3 class="text-accent text-center text-2xl leading-8 max-w-[800px]">
        No gifts? Really, no worries! We understand some items can be on the pricey side, so please don't feel obligedâ€”your company means everything to us!
      </h3>
      <div class="my-12 grid grid-cols-4 gap-16
        desktop-md:grid-cols-3
        desktop-sm:grid-cols-2
        tablet-sm:grid-cols-1 tablet-sm:gap-8
        mobile-md:gap-4
      ">
        @for (gift of gifts(); track gift.id) {
          <div>
            @defer {
              <app-gift-item [gift]="gift" />
            }
          </div>
        }
      </div>
    </div>
  }
</div>
