<div class="relative w-[264px] h-[320px] pr-3 pb-4">
  <img
    src="/images/frame.svg"
    alt="Frame"
    aria-hidden="true"
    height="100%"
    width="100%"
    class="absolute top-0 left-0"
  >
  <div class="h-full flex flex-col items-center justify-center">
    <div class="flex items-center justify-center border-solid border-0 border-b-2 border-b-toupe-400 w-[180px] h-[148px]">
      <img
        class="mt-2"
        [src]="'/images/gifts/' + gift().img + '.svg'"
        [alt]="gift().name"
      />
    </div>

    <div class="flex flex-col items-center gap-1 my-5">
      <h3 class="text-center">{{ gift().name }}</h3>
      <span class="text-sm text-primary-300">
        @if (gift().minPrice && gift().maxPrice) {
          {{ gift().minPrice | currency : 'PHP' : undefined : '1.0-0' }} - {{ gift().maxPrice | currency : 'PHP' : undefined : '1.0-0' }}
        } @else {
          (any)
        }
      </span>
    </div>
    <div class="flex justify-center gap-2">
      <button
        matButton="filled"
        color="primary"
        type="button"
        (click)="openGift()"
      >
        Gift This
      </button>
    </div>
  </div>
