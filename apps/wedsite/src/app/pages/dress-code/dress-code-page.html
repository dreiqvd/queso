<div class="page-container">
  <header class="page-header">
    <h2 class="section-header">
      Dress Code
    </h2>
  </header>

  <p class="m-0 text-accent text-center text-2xl leading-8 max-w-[800px]">
    To help everyone look fab and feel comfy, we've put together a simple guide on what to wear for the big day. Tap on your role and see which colors to roll with!
  </p>

  <div class="mt-[80px] flex flex-wrap justify-center gap-6 max-w-[600px]">
    @for (role of roles; track role) {
      <div
        #roleElement
        class="px-4 py-2 cursor-pointer text-xl border border-solid border-primary rounded"
        [matTooltip]="role.name ?? ''"
        (click)="showDressCodeDetails(role);"
        (keydown)="showDressCodeDetails(role);"
      >
        <span>{{ role.label }}</span>
      </div>
    }
  </div>

  <div>
    <img src="/images/couple.svg" alt="Couple" class="mt-[100px] w-[150px]" />
  </div>
</div>
